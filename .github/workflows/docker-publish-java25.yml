name: Build & Publish Minecraft Server Images

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build CPU / GPU Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [25]
        variant: [cpu, gpu]

    steps:
      # ---------------------------------------------------------
      # 1. Checkout
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 2. QEMU + Buildx
      # ---------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------------------------------------
      # 3. Login to GHCR
      # ---------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # 4. Build & Push (CPU / GPU)
      # ---------------------------------------------------------
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.java25
          target: ${{ matrix.variant }}
          platforms: linux/amd64,linux/arm64
          push: true
          no-cache: true
          tags: |
            ghcr.io/alexandergg-0520/minecraft-server:java${{ matrix.java }}-${{ matrix.variant }}
