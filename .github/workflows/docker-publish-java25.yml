name: Build & Publish Minecraft Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # CPU Image (multi-arch)
  # ============================================================
  build-cpu:
    name: Build CPU Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------
      # QEMU / Buildx
      # ----------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------
      # Login GHCR
      # ----------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------
      # Build & Push (CPU)
      # ----------------------------------------
      - name: Build & Push CPU image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.java25cpu
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/alexandergg-0520/minecraft-server:java25-cpu

  # ============================================================
  # GPU Image (amd64 only)
  # ============================================================
  build-gpu:
    name: Build GPU Image
    runs-on: ubuntu-latest
    needs: build-cpu   # ← 並列でもいいけど、順序つけると安心

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------
      # Buildx (GPUはQEMU不要だけど害はない)
      # ----------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------
      # Login GHCR
      # ----------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------
      # Build & Push (GPU)
      # ----------------------------------------
      - name: Build & Push GPU image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.java25gpu
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/alexandergg-0520/minecraft-server:java25-gpu
