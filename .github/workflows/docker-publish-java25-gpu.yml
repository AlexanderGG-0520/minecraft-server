name: Build & Publish Minecraft Images

on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
    build:
        name: Build CPU / GPU Images
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                variant: [cpu, gpu]
                java: [25]

        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            # ----------------------------------------
            # QEMU / Buildx
            # ----------------------------------------
            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            # ----------------------------------------
            # Login GHCR
            # ----------------------------------------
            -   name: Login to GHCR
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            # ----------------------------------------
            # Build & Push
            # ----------------------------------------
            -   name: Build & Push GPU image
                uses: docker/build-push-action@v6
                with:
                    context: ./docker
                    file: ./docker/Dockerfile.java25
                    target: gpu
                    platforms: linux/amd64
                    push: true
                    tags: |
                        ghcr.io/alexandergg-0520/minecraft-server:java25-gpu
