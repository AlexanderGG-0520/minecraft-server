name: Build & Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Multi-Arch Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [8, 11, 17, 21, 25]

    permissions:
      contents: read
      packages: write
      actions: write   # ← Artifacts アップロードに必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 1. QEMU + Buildx Setup
      # ---------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------------------------------------
      # 2. Login to GHCR
      # ---------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # 3. Build & Push + Export tar (OCI)
      # ---------------------------------------------------------
      - name: Build and Export OCI Tar
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            JAVA_VERSION=${{ matrix.java }}
          tags: |
            ghcr.io/alexandergg-0520/minecraft-server:java${{ matrix.java }}
          outputs: |
            type=oci,dest=mc-image-java${{ matrix.java }}.tar

      # ---------------------------------------------------------
      # 4. Upload Artifacts (tar files)
      # ---------------------------------------------------------
      - name: Upload OCI Image Tarball
        uses: actions/upload-artifact@v4
        with:
          name: mc-image-java${{ matrix.java }}
          path: mc-image-java${{ matrix.java }}.tar
          retention-days: 7
