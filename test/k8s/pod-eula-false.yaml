apiVersion: v1
kind: Pod
metadata:
  name: mc-test
spec:
  restartPolicy: Never
  containers:
    - name: mc
      image: mc-server:test
      env:
        - name: EULA
          value: "false"
        - name: TYPE
          value: "auto"
      volumeMounts:
        - name: data
          mountPath: /data
      resources:
        limits:
          memory: "2Gi"
          cpu: "1"
        requests:
          memory: "1Gi"
          cpu: "0.5"
  volumes:
    - name: data
      emptyDir: {}
