apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mc-server
  template:
    metadata:
      labels:
        app: mc-server
    spec:
      terminationGracePeriodSeconds: 60

      containers:
        - name: minecraft
          image: ghcr.io/YOUR_GHCR_OWNER/minecraft-server:java21
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 25565

          envFrom:
            - configMapRef:
                name: mc-config
            - secretRef:
                name: mc-s3

          env:
            # EULA は ConfigMap の EULA でも上書き可
            - name: EULA
              valueFrom:
                configMapKeyRef:
                  name: mc-config
                  key: EULA

          volumeMounts:
            - name: data
              mountPath: /data

          livenessProbe:
            exec:
              command: ["/opt/mc/scripts/healthcheck.sh"]
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 3

          readinessProbe:
            exec:
              command: ["/opt/mc/scripts/healthcheck.sh"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3

          resources:
            requests:
              cpu: "500m"
              memory: "4Gi"
            limits:
              cpu: "2000m"
              memory: "8Gi"

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mc-data
